<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Events</title>


    <script src="events.js"></script>
</head>
<link rel="stylesheet" href="index.css">

<body>
    <div class="evName">
        <button type="button" name="button" onclick="getEventNames();">Events</button>
    </div>

    <div class="Add/Remove Tag Data">
        <button type="button" onclick="getTag();">Click to update tag</button>
        <button type="button" onclick="getMyList();">My List</button>
    </div>





    <div class="cat">
        <label for="localEvents">Select Events By Category</label>
        <select id="selectCat" class="" name="category" onchange="getCatNames()">
            <option value="Craft">Craft</option>
            <option value="Education">Education</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Sport">Sport</option>
        </select>
    </div>


    <div id="show"></div>
    <div id="showCat"></div>
</body>

</html>
